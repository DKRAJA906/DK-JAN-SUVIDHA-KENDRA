<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK JAN SUVIDHA - ID Card Printer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#2563eb', bg: '#f1f5f9' },
                    fontFamily: { sans: ['Segoe UI', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f1f5f9; user-select: none; }
        #canvasWrapper { 
            width: 210mm; 
            height: 297mm; 
            background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative;
            margin: 20px auto;
        }
        .card-slot {
            width: 85.6mm;
            height: 54mm;
            border: 1px dashed #ccc;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8fafc;
        }
        .card-slot img { width: 100%; height: 100%; object-fit: contain; }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #canvasWrapper, #canvasWrapper * { visibility: visible; }
            #canvasWrapper { position: absolute; left: 0; top: 0; margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body class="h-screen flex flex-col lg:flex-row overflow-hidden">

    <!-- SIDEBAR -->
    <div class="w-full lg:w-80 bg-white border-r shadow-lg z-20 flex flex-col h-full">
        <div class="p-5 border-b">
            <h1 class="text-2xl font-bold text-brand"><i class="fas fa-print mr-2"></i>DK JAN SUVIDHA</h1>
            <p class="text-xs text-gray-500">Auto ID Card Printing Suite</p>
        </div>

        <div class="p-4 flex-1 overflow-y-auto">
            <!-- 1. Upload Images -->
            <div class="mb-6">
                <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">1. UPLOAD CARDS</label>
                <div class="grid grid-cols-2 gap-3">
                    <!-- Front Upload -->
                    <div onclick="document.getElementById('fileFront').click()" class="border-2 border-dashed border-gray-300 rounded-xl p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 hover:border-brand transition">
                        <i class="fas fa-id-card text-2xl text-brand mb-2"></i>
                        <span class="text-xs font-bold text-gray-600">Front Side</span>
                        <input type="file" id="fileFront" hidden accept="image/*" onchange="previewImage(this, 'slotFront')">
                    </div>

                    <!-- Back Upload -->
                    <div onclick="document.getElementById('fileBack').click()" class="border-2 border-dashed border-gray-300 rounded-xl p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 hover:border-brand transition">
                        <i class="fas fa-id-card-clip text-2xl text-brand mb-2"></i>
                        <span class="text-xs font-bold text-gray-600">Back Side</span>
                        <input type="file" id="fileBack" hidden accept="image/*" onchange="previewImage(this, 'slotBack')">
                    </div>
                </div>
            </div>

            <!-- 2. Save Buttons -->
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="saveAsJPG()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-lg text-sm transition">
                    <i class="fas fa-image mr-1"></i> Save JPG
                </button>
                <button onclick="saveAsPDF()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-3 rounded-lg text-sm transition">
                    <i class="fas fa-file-pdf mr-1"></i> Save PDF
                </button>
            </div>
        </div>

        <!-- Print Button -->
        <div class="p-4 border-t bg-gray-50">
            <button onclick="window.print()" class="w-full bg-brand hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                <i class="fas fa-print"></i> PRINT SHEET
            </button>
        </div>
    </div>

    <!-- PREVIEW AREA -->
    <div class="flex-1 bg-gray-100 overflow-auto flex justify-center p-8" id="mainArea">
        <div id="canvasWrapper">
            <!-- Card Slots (Positioned for A4) -->
            <!-- Slot 1: Front -->
            <div id="slotFront" class="card-slot" style="top: 10mm; left: 15mm;">
                <span class="text-gray-300 text-xs">Front Preview</span>
            </div>
            <!-- Slot 2: Back -->
            <div id="slotBack" class="card-slot" style="top: 10mm; left: 110mm;">
                <span class="text-gray-300 text-xs">Back Preview</span>
            </div>
            
            <p class="absolute bottom-5 left-0 w-full text-center text-gray-300 text-sm">DK JAN SUVIDHA - A4 SHEET</p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // 1. Image Preview Function
        function previewImage(input, slotId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const slot = document.getElementById(slotId);
                    slot.innerHTML = `<img src="${e.target.result}" draggable="false">`;
                    slot.style.border = "1px solid #000"; // Remove dashed border
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 2. Save as JPG
        function saveAsJPG() {
            const canvasArea = document.getElementById('canvasWrapper');
            html2canvas(canvasArea, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ID-Card-Sheet.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }

        // 3. Save as PDF
        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const canvasArea = document.getElementById('canvasWrapper');

            html2canvas(canvasArea, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.9);
                doc.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                doc.save('ID-Card-Sheet.pdf');
            });
        }
    </script>
</body>
</html>
