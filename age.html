<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 { margin-top: 0; color: #333; }
        
        label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; }
        
        /* बड़ा और साफ़ इनपुट बॉक्स */
        input[type="date"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input[type="date"]:focus { border-color: #007bff; }

        /* कैलकुलेट बटन */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }

        /* रिजल्ट बॉक्स */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            min-height: 30px;
        }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>
        
        <label>जन्म तिथि (Date of Birth):</label>
        <!-- id="dob" यहाँ जरुरी है -->
        <input type="date" id="dob">

        <button onclick="calculateAge()">आयु देखें (Calculate)</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            // 1. इनपुट से वैल्यू लेना
            var userDate = document.getElementById("dob").value;
            var resultDiv = document.getElementById("result");

            // अगर डेट खाली है
            if(userDate == ""){
                resultDiv.innerHTML = "<span class='error'>कृपया तारीख चुनें!</span>"; 
                return;
            }

            // 2. मैन्युअल तरीके से तारीख अलग करना (YYYY-MM-DD)
            // यह तरीका कभी फेल नहीं होता
            var parts = userDate.split("-"); 
            var d1 = parseInt(parts[2]); // जन्म का दिन
            var m1 = parseInt(parts[1]); // जन्म का महीना
            var y1 = parseInt(parts[0]); // जन्म का साल

            // 3. आज की तारीख लेना
            var date = new Date();
            var d2 = date.getDate();      // आज का दिन
            var m2 = 1 + date.getMonth(); // आज का महीना (JS में 0 से शुरू होता है इसलिए +1)
            var y2 = date.getFullYear();  // आज का साल
            
            // महीने में कितने दिन होते हैं (Jan, Feb, Mar...)
            var monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // 4. गणित (Calculation Logic)
            
            // अगर जन्म का दिन आज के दिन से बड़ा है (Borrow करना पड़ेगा)
            if(d1 > d2){
                d2 = d2 + monthDays[m2 - 2]; // पिछले महीने के दिन जोड़ें
                m2 = m2 - 1;
            }
            
            // अगर जन्म का महीना आज के महीने से बड़ा है
            if(m1 > m2){
                m2 = m2 + 12;
                y2 = y2 - 1;
            }

            // फाइनल घटाना (Subtraction)
            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            // 5. रिजल्ट दिखाना
            resultDiv.innerHTML = y + " साल, " + m + " महीने, " + d + " दिन";
        }
    </script>

</body>
</html>
