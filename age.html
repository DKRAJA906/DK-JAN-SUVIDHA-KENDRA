<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Jan Suvidha Kendra</title>
    <style>
        /* 1. Body Setting (इसे बदला गया है ताकि हेडर ऊपर ही रहे) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* यह जरुरी है: चीजें ऊपर से नीचे सजेंगी */
            align-items: center;    /* यह कैलकुलेटर को बीच में लाएगा */
            min-height: 100vh;
        }

        /* 2. Header Design (दुकान का नाम) */
        .shop-header {
            background: linear-gradient(135deg, #005c97 0%, #363795 100%); /* CSC जैसा नीला रंग */
            color: white;
            text-align: center;
            width: 100%;       /* पूरी चौड़ाई */
            padding-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 40px; /* कैलकुलेटर और हेडर के बीच गैप */
        }

        .shop-name {
            font-family: 'Arial Black', sans-serif;
            font-size: 28px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .highlight { color: #ffd700; /* गोल्डन येलो */ }

        .tagline {
            font-size: 14px;
            margin: 5px 0 15px 0;
            color: #e0e0e0;
        }

        /* Marquee पट्टी */
        .marquee-strip {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 8px 0;
            font-size: 14px;
        }

        /* 3. Calculator Box Design */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 350px; /* मोबाइल और पीसी दोनों पर सही दिखेगा */
            text-align: center;
        }

        .container h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* यह बॉक्स को बाहर नहीं जाने देगा */
            outline: none;
        }

        input[type="date"]:focus { border-color: #363795; }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: linear-gradient(to right, #005c97, #363795);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        #result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
            display: none; /* जब तक रिजल्ट न आए, छिपा रहे */
        }
        
        .error { color: red; background: #ffebee; display: block !important; }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="shop-header">
        <h1 class="shop-name">DK JAN SUVIDHA <span class="highlight">KENDRA</span></h1>
        <p class="tagline">CSC Center • Online Services • Money Transfer</p>
        
        <div class="marquee-strip">
            <marquee behavior="scroll" direction="left">
                आधार कार्ड • पैन कार्ड • आय/जाति प्रमाण पत्र • रेलवे टिकट • सभी ऑनलाइन फॉर्म यहाँ भरे जाते हैं।
            </marquee>
        </div>
    </header>

    <!-- Calculator Section -->
    <div class="container">
        <h2>Age Calculator</h2>
        
        <label>जन्म तिथि (Date of Birth):</label>
        <input type="date" id="dob">

        <button onclick="calculateAge()">आयु देखें (Calculate)</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            var userDate = document.getElementById("dob").value;
            var resultDiv = document.getElementById("result");

            if(userDate == ""){
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "<span class='error'>कृपया तारीख चुनें!</span>"; 
                return;
            }

            var parts = userDate.split("-"); 
            var d1 = parseInt(parts[2]);
            var m1 = parseInt(parts[1]); 
            var y1 = parseInt(parts[0]); 

            var date = new Date();
            var d2 = date.getDate();      
            var m2 = 1 + date.getMonth(); 
            var y2 = date.getFullYear();  
            
            var monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if(d1 > d2){
                d2 = d2 + monthDays[m2 - 2]; 
                m2 = m2 - 1;
            }
            
            if(m1 > m2){
                m2 = m2 + 12;
                y2 = y2 - 1;
            }

            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            resultDiv.style.display = "block";
            resultDiv.innerHTML = y + " साल, " + m + " महीने, " + d + " दिन";
        }
    </script>

</body>
</html>
