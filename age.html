<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Jan Suvidha Kendra</title>
    <style>
        /* CSS: वेबसाइट के लिए प्रोफेशनल लुक */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .calculator-card h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #3498db;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-calc {
            background-color: #3498db;
            color: white;
        }
        .btn-calc:hover { background-color: #2980b9; }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }
        .btn-reset:hover { background-color: #c0392b; }

        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none; /* शुरू में छुपा रहेगा */
            border-left: 5px solid #2ecc71;
        }

        .age-text {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .small-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <h2>आयु कैलकुलेटर</h2>
        
        <div class="input-box">
            <label for="dob">जन्म तिथि चुनें (Date of Birth)</label>
            <input type="date" id="dob">
        </div>

        <div class="input-box">
            <label for="today">आज की तारीख (Today's Date)</label>
            <input type="date" id="today">
        </div>

        <div class="btn-group">
            <button class="btn btn-calc" onclick="calculateAge()">Calculate Age</button>
            <button class="btn btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // वेबसाइट लोड होते ही आज की तारीख अपने आप सेट हो जाएगी
        window.onload = function() {
            const todayInput = document.getElementById('today');
            const now = new Date();
            // Format: YYYY-MM-DD
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            todayInput.value = ${year}-${month}-${day};
        };

        function calculateAge() {
            const dobVal = document.getElementById('dob').value;
            const todayVal = document.getElementById('today').value;
            const resultDiv = document.getElementById('result');

            if (!dobVal || !todayVal) {
                alert("कृपया दोनों तारीखें चुनें!");
                return;
            }

            const dob = new Date(dobVal);
            const today = new Date(todayVal);

            if (dob > today) {
                alert("जन्म तिथि भविष्य की नहीं हो सकती!");
                return;
            }

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();

            // अगर महीना नेगेटिव है
            if (months < 0 || (months === 0 && days < 0)) {
                years--;
                months += 12;
            }

            // अगर दिन नेगेटिव है
            if (days < 0) {
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
                months--;
            }

            // रिजल्ट दिखाना
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `
                <div class="age-text">${years} साल, ${months} महीने, ${days} दिन</div>
                <div class="small-text">आपकी सटीक आयु</div>
            `;
        }

        function resetForm() {
            document.getElementById('dob').value = "";
            document.getElementById('result').style.display = "none";
            // आज की तारीख रिसेट करें
            window.onload();
        }
    </script>

</body>
</html>
