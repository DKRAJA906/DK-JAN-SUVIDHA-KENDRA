<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor - DK Jan Suvidha Kendra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Editor - DK Jan Suvidha Kendra</h1>
        
        <div class="input-group">
            <label>PDF File Upload Karein:</label>
            <input type="file" id="pdfFile" accept="application/pdf">
        </div>

        <div class="input-group">
            <label>Text Add Karein:</label>
            <input type="text" id="textInput" placeholder="Yahan text likhein...">
        </div>

        <div class="input-group">
            <label>X Position (Left se):</label>
            <input type="number" id="xPos" value="50" min="0">
        </div>

        <div class="input-group">
            <label>Y Position (Bottom se):</label>
            <input type="number" id="yPos" value="500" min="0">
        </div>

        <button onclick="addTextToPDF()">Text Add Karein aur Download Karein</button>

        <iframe id="preview"></iframe>
    </div>

    <!-- PDF-lib CDN -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <script>
        let pdfBytes = null;

        // PDF file upload handler
        document.getElementById('pdfFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = new Uint8Array(arrayBuffer);
                
                // Preview the original PDF
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                document.getElementById('preview').src = url;
            } else {
                alert('Kripya ek valid PDF file select karein!');
            }
        });

        async function addTextToPDF() {
            if (!pdfBytes) {
                alert('Pehle PDF file upload karein!');
                return;
            }

            const textToAdd = document.getElementById('textInput').value;
            if (!textToAdd) {
                alert('Text input field khali hai!');
                return;
            }

            const xPosition = parseInt(document.getElementById('xPos').value);
            const yPosition = parseInt(document.getElementById('yPos').value);

            try {
                // Load the existing PDF
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                
                // Get the first page
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                
                // Embed a standard font
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                
                // Add text to the page
                firstPage.drawText(textToAdd, {
                    x: xPosition,
                    y: yPosition,
                    size: 14,
                    font: font,
                    color: PDFLib.rgb(0, 0, 0) // Black color
                });

                // Save the modified PDF
                const modifiedPdfBytes = await pdfDoc.save();
                
                // Download the PDF
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Show preview
                document.getElementById('preview').src = url;
                
                // Create download link
                const link = document.createElement('a');
                link.href = url;
                link.download = 'edited_document.pdf';
                link.click();
                
                alert('PDF successfully edited aur download ho gaya!');
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
