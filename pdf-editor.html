<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Customer</title>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <!-- ID को सही किया (बिना स्पेस के) -->
        <input type="text" id="newName" placeholder="Customer Name">
        <input type="text" id="newHusband" placeholder="Father Name">
        <input type="text" id="newMobile" placeholder="Mobile Number">
        <button onclick="addPerson()">Add Customer</button>
    </div>

    <table border="1" style="width:100%; text-align:center; border-collapse:collapse;">
        <thead>
            <tr style="background: linear-gradient(to right,#1e3c72,#2a5298); color:white;">
                <th>Sl</th>
                <th>Customer Name</th>
                <th>Father Name</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shivam</td>
                <td>Ramlal</td>
                <td>8318736819</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raju</td>
                <td>Rampal</td>
                <td>8318736819</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Satish</td>
                <td>Sukhpal</td>
                <td>8318745819</td>
            </tr>
        </tbody>
    </table>

    <script>
    function addPerson() {
        // 1. सही ID का इस्तेमाल किया
        var name = document.getElementById("newName").value;
        var husband = document.getElementById("newHusband").value;
        var mobile = document.getElementById("newMobile").value; // मोबाइल नंबर लिया
        
        // चेक करें कि तीनों बॉक्स भरे हैं या नहीं
        if(name === "" || husband === "" || mobile === "") {
            alert("कृपया सभी जानकारी भरें!");
            return;
        }

        var table = document.querySelector("table tbody");
        var newRow = table.insertRow();
        var rowCount = table.rows.length; // सही सीरियल नंबर (जितनी लाइनें हैं)
        
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = rowCount;
        cell2.innerHTML = name;
        cell3.innerHTML = husband; 
        cell4.innerHTML = mobile; // अब यह सही काम करेगा

        // इनपुट बॉक्स खाली करें
        document.getElementById("newName").value = "";
        document.getElementById("newHusband").value = "";
        document.getElementById("newMobile").value = "";
    }
    </script>
</body>
</html>
